services:
  - type: web
    name: north-polar-post
    runtime: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: north-polar-post-db
          property: connectionString
      - key: HANDWRYTTEN_API_KEY
        sync: false
      - key: HANDWRYTTEN_STATIONERY_ID
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM
        sync: false
      - key: DLQ_ALERT_EMAIL
        sync: false
      - key: ALERT_EMAIL
        sync: false
      - key: CIRCUIT_BREAKER_THRESHOLD
        value: "5"
      - key: CIRCUIT_BREAKER_WINDOW_MS
        value: "600000"
      - key: CIRCUIT_BREAKER_COOLDOWN_MS
        value: "1800000"
      - key: SENTRY_DSN
        sync: false
    healthCheckPath: /

  - type: worker
    name: north-polar-post-scheduler
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start:cron
    envVars:
      - key: NODE_ENV
        value: production
      - key: LETTER_CRON_SCHEDULE
        value: 0 8 * * *
      - key: DATABASE_URL
        fromDatabase:
          name: north-polar-post-db
          property: connectionString
      - key: HANDWRYTTEN_API_KEY
        sync: false
      - key: HANDWRYTTEN_STATIONERY_ID
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM
        sync: false
      - key: DLQ_ALERT_EMAIL
        sync: false
      - key: ALERT_EMAIL
        sync: false
      - key: CIRCUIT_BREAKER_THRESHOLD
        value: "5"
      - key: CIRCUIT_BREAKER_WINDOW_MS
        value: "600000"
      - key: CIRCUIT_BREAKER_COOLDOWN_MS
        value: "1800000"
      - key: SENTRY_DSN
        sync: false

databases:
  - name: north-polar-post-db
    plan: free
    ipAllowList: []
